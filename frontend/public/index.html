    <!-- Splash Screens iOS - Temporalmente removidas hasta tener imágenes reales -->
    
    <!-- CSS Critical -->
    <style>
      /* Loading styles críticos */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevenir flash de contenido sin estilo */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
        overflow-x: hidden;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1f2937;
          color: #f9fafb;
        }
        
        .loading-splash {
          background: linear-gradient(135deg, #1f2937, #111827);
        }
      }
    </style>
    
    <title>SaaS Pedidos</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Requerido</h1>
        <p>Necesitas habilitar JavaScript para ejecutar esta aplicación.</p>
      </div>
    </noscript>
    
    <!-- Loading Splash -->
    <div id="loading-splash" class="loading-splash">
      <div class="loading-logo">SaaS Pedidos</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script para ocultar splash cuando la app carga -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('loading-splash');
          if (splash) {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.5s ease';
            setTimeout(() => splash.remove(), 500);
          }
        }, 1000);
      });
      
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
