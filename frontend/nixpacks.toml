[phases.setup]
nixPkgs = ['nodejs-18_x', 'npm-9_x']

[phases.install]
cmds = ['npm ci --prefer-offline --no-audit --ignore-scripts']

[phases.build]
cmds = ['npm run build:railway']

[start]
cmd = 'npm start'

[variables]
NODE_ENV = 'production'
GENERATE_SOURCEMAP = 'false'
CI = 'false'
DISABLE_ESLINT_PLUGIN = 'true' 